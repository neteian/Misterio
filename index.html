<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta Sorpresa</title>

<style>
body{
    background:#fde2e4;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    font-family:Arial, sans-serif;
    text-align:center;
}

/* BOTONES */
button{
    padding:18px 30px;
    font-size:20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#ff4d6d;
    color:white;
    transition:0.3s;
    margin-top:15px;
}

button:hover{
    background:#e5383b;
}

/* CARTAS */
.card{
    width:500px;
    background:white;
    padding:35px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    display:none;
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* IMAGEN */
.cat-img{
    width:100px;
    margin-top:15px;
    border-radius:15px;
}
</style>
</head>

<body>

<!-- BOT칍N INICIAL -->
<button id="openBtn" onclick="showFirstCard()">Haz click para abrirme</button>

<!-- PRIMERA CARTA -->
<div class="card" id="firstCard">
    <p>
    Gracias por acompa침arme y soportarme xd,<br>
    soy raro y a veces extra침o... pero gracias 游눝<br><br>
    As칤 que como recompensa te doy un ticket.<br>
    칔salo sabiamente 游녨
    </p>

    <button onclick="showReward()">RECLAMAR RECOMPENSA</button>
</div>

<!-- SEGUNDA CARTA (RECOMPENSA) -->
<div class="card" id="rewardCard">
    <p><b>Feliz d칤a de la amistad 游눘</b><br>
    Has ganado un cup칩n para reclamar manguitos o uvas verdes 游꼖游봀<br>
    <i>Fecha de expiraci칩n ilimitada-Recl치melo cuando guste</i></p>

    <img src="gatito.png" alt="gatito negro" class="cat-img">
</div>

<!-- M칔SICA -->
<audio id="bgMusic" src="musica.mp3" loop></audio>

<script>

function showFirstCard(){
    document.getElementById("openBtn").style.display = "none";
    document.getElementById("firstCard").style.display = "block";
}

function showReward(){
    let first = document.getElementById("firstCard");
    let reward = document.getElementById("rewardCard");
    let music = document.getElementById("bgMusic");

    first.style.display = "none";
    reward.style.display = "block";

    // 游꿧 Volumen suave
    music.volume = 0;
    music.play();

    let volume = 0;
    let fadeIn = setInterval(() => {
        if (volume < 0.5){
            volume += 0.05;
            music.volume = volume;
        } else {
            clearInterval(fadeIn);
        }
    }, 200);
}

</script>

</body>
</html>
